<div class="container-dashboard bgcontent overflow-y-auto">
  <app-sidebar-admin></app-sidebar-admin>

  <div class="main-content">
    <app-navbar-admin></app-navbar-admin>
    <div class="container p-5 chartbg">
      <div class="text-content">
        <h3 class="fw-bold text-uppercase py-2 text-white">
          Declined Students
        </h3>
      </div>
      <div class="chart-container bg-white h-auto p-3 rounded">
        <table
          class="table table-bordered table-striped"
          #dataTable
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Year Level</th>
              <th>LRN No.</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody *ngIf="students.length">
            <tr *ngFor="let student of students">
              <td class="text-uppercase">
                {{ student.firstname }} {{ student.lastname }}
              </td>
              <td>Grade {{ student.grade_level }}</td>
              <td>{{ student.LRN }}</td>
              <td class="fw-bold text-danger text-uppercase">
                {{ student.account_status }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
