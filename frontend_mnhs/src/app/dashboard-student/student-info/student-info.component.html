<div class="container-dashboard">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <div class="background"></div>
    <app-navbar></app-navbar>
    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center flex-column q-link"
    >
      <div class="text-start w-75 mt-5">
        <h2 class="text-white">Quick Links</h2>
      </div>
      <div class="divider mb-3"></div>

      <div class="d-flex justify-content-evenly text-center mb-5 info">
        <form action="">
          <div class="row p-3">
            <div class="col-4">
              <label for="semester" class="form-label"
                >Semester:<small class="text-danger">*</small></label
              >
              <input
                type="text"
                class="form-control"
                name="semester"
                id="semester"
                [value]="loggedInUserData.data[0].semester"
              />
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="track" class="form-label"
                  >Track<small class="text-danger">*</small></label
                >
                <input
                  type="text"
                  class="form-control"
                  name="track"
                  id="track"
                  [value]="loggedInUserData.data[0].track"
                  aria-describedby="helpId"
                  required
                />
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="strand" class="form-label"
                  >Strand<small class="text-danger">*</small></label
                >
                <input
                  type="text"
                  class="form-control"
                  name="strand"
                  id="strand"
                  [value]="loggedInUserData.data[0].strand"
                  aria-describedby="helpId"
                  required
                />
              </div>
            </div>
          </div>
          <h2 class="my-3">Personal Information</h2>
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="first_name"
                  id="first_name"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].firstname"
                  required
                />
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="last_name"
                  id="last_name"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].lastname"
                  required
                />
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="middle_name" class="form-label"
                  >Middle Name (Optional)</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="middle_name"
                  id="middle_name"
                  [value]="loggedInUserData.data[0].middlename"
                  aria-describedby="helpId"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 container">
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="suffix" class="form-label"
                      >Suffix (Optional)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="suffix"
                      id="suffix"
                      aria-describedby="helpId"
                      [value]="loggedInUserData.data[0].suffix"
                      required
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select
                      name="gender"
                      id="gender"
                      class="form-select"
                      [value]="loggedInUserData.data[0].gender"
                      required
                    >
                      <option value="">Please Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="civil_status" class="form-label"
                  >Civil Status</label
                >
                <select
                  name="civil_status"
                  id="civil_status"
                  class="form-select"
                  [value]="loggedInUserData.data[0].civil_status"
                  required
                >
                  <option value="">Please Select Status</option>
                  <option value="Single">Single</option>
                  <option value="Married">Married</option>
                  <option value="Widowed">Widowed</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="b_date" class="form-label">Birth Date</label>
                <input
                  type="date"
                  class="form-control"
                  name="b_date"
                  id="b_date"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].birthdate"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <label for="b_place" class="form-label">Birth Place</label>
                <input
                  type="text"
                  class="form-control"
                  name="b_place"
                  id="b_place"
                  [value]="loggedInUserData.data[0].birth_place"
                  aria-describedby="helpId"
                  required
                />
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].email"
                  required
                />
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="number" class="form-label">Mobile Number</label>
                <input
                  type="text"
                  class="form-control"
                  name="number"
                  id="number"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].mobile_number"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <label for="citizenship" class="form-label">Citizenship</label>
                <input
                  type="text"
                  class="form-control"
                  name="citizenship"
                  id="citizenship"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].citizenship"
                  required
                />
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="religion" class="form-label">Religion</label>
                <input
                  type="text"
                  class="form-control"
                  name="religion"
                  id="religion"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].religion"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="home_address" class="form-label"
                  >Home Address</label
                >
                <textarea
                  name="home_address"
                  id="home_address"
                  class="form-control"
                  [value]="loggedInUserData.data[0].home_address"
                  cols="50"
                  rows="2"
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="present_address" class="form-label"
                  >Present Address</label
                >
                <textarea
                  name="present_address"
                  id="present_address"
                  class="form-control"
                  [value]="loggedInUserData.data[0].present_address"
                  cols="50"
                  rows="2"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <label for="enrolling_for" class="form-label"
                  >Enrolling For</label
                >
                <select
                  name="enrolling_for"
                  id="enrolling_for"
                  class="form-select"
                  [value]="loggedInUserData.data[0].grade_level"
                  required
                >
                  <option value="" disabled selected>
                    Please Select Year Level
                  </option>
                  <option value="11">Grade 11</option>
                  <option value="12">Grade 12</option>
                </select>
              </div>
            </div>
            <div class="col-5">
              <div class="mb-3">
                <label for="major" class="form-label"
                  >SHS Course Offered:</label
                >
                <select
                  name="major"
                  id="major"
                  class="form-select"
                  required
                  [value]="loggedInUserData.data[0].special_program"
                >
                  <option value="" disabled selected>
                    Please Select Course
                  </option>
                  <optgroup label="General Academic Strand (GAS)">
                    <option value="Technical Vocational">
                      Technical Vocational
                    </option>
                    <option value="Livelihood Skills">Livelihood Skills</option>
                  </optgroup>
                  <option value="Shielded Metal Arc Welding">
                    Shielded Metal Arc Welding (SMAW)
                  </option>
                  <option value="Illustration / Animation">
                    Illustration / Animation
                  </option>
                  <option value="Dressmaking / Tailoring">
                    Dressmaking / Tailoring
                  </option>
                </select>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <h2>Educational Record</h2>
            <div class="col-6">
              <div class="mb-3">
                <label for="elementary" class="form-label"
                  >Elementary School Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="elementary"
                  id="elementary"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].school_elem"
                  required
                />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="elementary_yr" class="form-label"
                  >Elementary School Year</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="elementary_yr"
                  id="elementary_yr"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].elem_schoolyr"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="jhs" class="form-label"
                  >Junior High School Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="jhs"
                  id="jhs"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].school_jhs"
                  required
                />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="jhs_yr" class="form-label"
                  >Juinor High School Year</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="jhs_yr"
                  id="jhs_yr"
                  aria-describedby="helpId"
                  [value]="loggedInUserData.data[0].jhs_schoolyr"
                  required
                />
              </div>
            </div>
          </div>
          <hr />
          <h2>Parents Information</h2>
          <div class="row">
            <caption class="fw-bold">
              Father's Name
            </caption>
            <div class="col-3">
              <div class="mb-3">
                <label for="father_lastName" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="father_lastName"
                  [value]="loggedInUserData.data[0].father_lastName"
                  id="father_lastName"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="father_firstName" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="father_firstName"
                  [value]="loggedInUserData.data[0].father_firstName"
                  id="father_firstName"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="father_middleName" class="form-label"
                  >Middle Name</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="father_middleName"
                  id="father_middleName"
                  [value]="loggedInUserData.data[0].father_middleName"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="father_number" class="form-label"
                  >Contact Number</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="father_number"
                  id="father_number"
                  [value]="loggedInUserData.data[0].father_number"
                />
              </div>
            </div>
            <hr />
          </div>
          <div class="row">
            <caption class="fw-bold">
              Mother's Name
            </caption>
            <div class="col-3">
              <div class="mb-3">
                <label for="mother_lastName" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="mother_lastName"
                  id="mother_lastName"
                  [value]="loggedInUserData.data[0].mother_lastName"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="mother_firstName" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="mother_firstName"
                  id="mother_firstName"
                  [value]="loggedInUserData.data[0].mother_firstName"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="mother_middleName" class="form-label"
                  >Middle Name</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="mother_middleName"
                  id="mother_middleName"
                  [value]="loggedInUserData.data[0].mother_middleName"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="mother_number" class="form-label"
                  >Contact Number</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="mother_number"
                  id="mother_number"
                  [value]="loggedInUserData.data[0].mother_number"
                />
              </div>
            </div>
            <hr />
          </div>
          <div class="row">
            <caption class="fw-bold">
              Guardian's Name
            </caption>
            <div class="col-3">
              <div class="mb-3">
                <label for="guardian_lastName" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="guardian_lastName"
                  id="guardian_lastName"
                  [value]="loggedInUserData.data[0].guardian_lastName"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="guardian_firstName" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="guardian_firstName"
                  id="guardian_firstName"
                  [value]="loggedInUserData.data[0].guardian_firstName"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="guardian_middleName" class="form-label"
                  >Middle Name</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="guardian_middleName"
                  id="guardian_middleName"
                  [value]="loggedInUserData.data[0].guardian_middleName"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="guardian_number" class="form-label"
                  >Contact Number</label
                >
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="guardian_number"
                  id="guardian_number"
                  [value]="loggedInUserData.data[0].guardian_number"
                />
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="profile" class="form-label"
                  >Profile Image <small class="text-danger">*</small></label
                >
                <input
                  type="file"
                  accept="image/*"
                  class="form-control mb-3"
                  name="profile"
                  id="profile"
                  (change)="showPreview($event)"
                />
                <div class="imagePreview text-center">
                  <img
                    *ngIf="!loggedInUserData.data[0].profile_image"
                    src="../../assets/images/default_Profile.png"
                    alt="Default Image"
                    class="img-thumbnail"
                    width="300"
                  />
                  <!-- [value]="loggedInUserData.data[0].profile_image" -->
                  <img
                    *ngIf="loggedInUserData.data[0].profile_image"
                    [src]="loggedInUserData.data[0].profile_image"
                    [alt]="loggedInUserData.data[0].profile_image"
                    class="img-thumbnail"
                    width="300"
                  />
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="mb-3">
                <label for="mother_occupation" class="form-label"
                  >Your Signature <small class="text-danger">*</small></label
                >
                <canvas
                  #canvas
                  (touchstart)="startDrawing($event)"
                  (touchmove)="moved($event)"
                  width="500"
                  height="200"
                ></canvas>
                <p class="error-message text-danger" *ngIf="signatureNeeded">
                  Signature is required
                </p>

                <div class="my-3">
                  <button (click)="clearPad()" class="btn btn-info">
                    Clear
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center my-5">
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
      <div class="opacity-0 my-2">spacer</div>
    </div>
  </div>
</div>
