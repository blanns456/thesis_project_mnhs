<p-toast position="top-center"></p-toast>
<div class="container-fluid vh-100 q-link">
  <div class="d-flex justify-content-evenly mb-5 info">
    <form
      (ngSubmit)="resetPassword()"
      class="w-100">
      <h2 class="my-2 mx-3">Reset Password</h2>
      <br>
      <div class="text-center">
        <div class="mb-3 w-75 mx-auto">
          <label
            for="username"
            class="form-label text-start">
            New Username
          </label>
          <br>
          <input
            pInputText
            [(ngModel)]="username"
            type="text"
            name="username"
            id="username"
            aria-describedby="helpId"
            autofocus
            required>
          <div
            *ngIf="errorMessages['username']"
            class="text-danger">
            {{ errorMessages['username'] }}
          </div>
        </div>
        <div class="mb-3 w-75 mx-auto">
          <label
            for="old_pass"
            class="form-label">
            Old Password
          </label>
          <p-password
            name="password"
            [feedback]="false"
            id="password"
            [(ngModel)]="oldPassword"
            [toggleMask]="true"
            [required]="true">
          </p-password>
          <div
            *ngIf="errorMessages['old_password']"
            class="text-danger">
            {{ errorMessages['old_password'] }}
          </div>
        </div>
        <div class="mb-3 w-75 mx-auto">
          <label
            for="new_pass"
            class="form-label">
            New Password
          </label>
          <p-password
            name="password"
            [feedback]="false"
            id="password"
            [(ngModel)]="newPassword"
            [toggleMask]="true"
            [required]="true">
          </p-password>
          <div
            *ngIf="errorMessages['new_password']"
            class="text-danger">
            {{ errorMessages['new_password'] }}
          </div>
        </div>
        <div class="mb-3 w-75 mx-auto">
          <label
            for="new_pass_confirm"
            class="form-label">
            Confirm New Password
          </label>
          <p-password
            name="password"
            [feedback]="false"
            id="password"
            [(ngModel)]="newPasswordConfirmation"
            [toggleMask]="true"
            [required]="true">
          </p-password>
          <div
            *ngIf="errorMessages['new_password_confirmation']"
            class="text-danger">
            {{ errorMessages['new_password_confirmation'] }}
          </div>
        </div>
      </div>
      <div class="text-center my-5">
        <p-button type="submit">Save Password</p-button>
      </div>
    </form>
  </div>
  <div class="opacity-0 my-2">spacer</div>
</div>
