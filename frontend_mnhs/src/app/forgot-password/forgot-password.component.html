<div
  class="container-fluid p-0 mw-100 vh-100 d-flex justify-content-center align-items-center"
  id="login"
>
  <div class="d-none position-absolute" id="loading">
    <div class="loader"></div>
    <div class="text-center">Loading....</div>
  </div>
  <div
    class="mx-auto container-fluid bg-opacity-75 rounded-4 login-bg position-relative card shadow-lg"
    id="mainPage"
  >
    <div>
      <img
        src="../../assets/images/logo.png"
        class="img-responsive logo"
      />
    </div>
    <div class="mt-5 container">
      <h3 class="fst-italic text-center pt-4">MNHS ONLINE ENROLLMENT SYSTEM</h3>
      <form  class="mt-4">
        <div class="mb-3 mx-auto">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control w-100" name="username" id="username"/>
        </div>
        <div class="mb-3 mx-auto">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control w-100" name="password" id="password" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success mx-auto w-50">Signin</button>
        </div>
      </form>
      <div class="row">
        <div class="col-6 te">
          <p class="text-center mt-3 mx-5">
            <a routerLink="/" class="fw-normal text-primary"> Back </a>
          </p>
        </div>
        <div class="col-6">
          <p class="text-center mt-3">
            <a routerLink="/forgot-password" class="fw-normal text-danger">
              Forgot Password?
            </a>
          </p>
        </div>
      </div>
    </div>
    </div>
</div>
